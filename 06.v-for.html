<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
        <br>
        <ul>
            <li v-for="(item,index) in people">{{index}}--{{item.name}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                arr: [1, 2, 3, 4, 5],
                people: [{
                    name: 'zs'
                }, {
                    name: 'ls'
                }, {
                    name: 'wr'
                }]


            },
            methods: {

            },
        })
    </script>
</body>

</html>
