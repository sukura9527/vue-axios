<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if="flag">{{msg}}</div>
        <div v-show="flag">{{msg}}</div>
        <button @click="change">点这里</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: '你看见我的小熊🐻了吗？',
                flag: false
            },
            methods: {
                change: function() {
                    this.flag = !this.flag
                }
            },
        })
    </script>
</body>

</html>
