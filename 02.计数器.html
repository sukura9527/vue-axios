<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .compute button {
            background-color: #fff;
            font-size: large;
            width: 50px;
            height: 20px;
            line-height: 20px;
        }
    </style>

</head>

<body>
    <div id="app">
        <div class="compute">
            <button @click="sub">-</button>
            <span>{{number}}</span>
            <button @click="add">+</button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                number: 1
            },
            methods: {
                sub: function() {
                    /* console.log(this.number) */
                    if (this.number > 0) {
                        this.number--
                    } else {
                        alert('没有了')
                    }
                },
                add: function() {
                    /*  console.log(this.number) */
                    if (this.number < 10) {
                        this.number++
                    } else {
                        alert('太多了')
                    }
                }
            },
        })
    </script>
</body>

</html>
